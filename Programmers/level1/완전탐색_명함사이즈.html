<script>
function solution(sizes) {
    let wMax = 0;
    let hMax = 0
    sizes.forEach(size => {
        let bigNum = size[0] > size[1] ? size[0] : size[1];
        let smallNum = size[0] > size[1] ? size[1] : size[0];
        wMax = bigNum > wMax ? bigNum : wMax;
        hMax = smallNum > hMax ? smallNum : hMax;
    });
    return wMax * hMax;
}

console.log(solution([[60, 50], [30, 70], [60, 30], [80, 40]]));  //4000
// console.log(solution([[10, 7], [12, 3], [8, 15], [14, 7], [5, 15]]));  //120
// console.log(solution([[14, 4], [19, 6], [6, 16], [18, 7], [7, 11]]));  //133
</script>
