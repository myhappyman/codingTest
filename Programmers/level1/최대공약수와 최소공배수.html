<script>
function solution(n, m) {
    const answer = [];
    let big = n > m ? n : m;
    let small = n > m ? m : n;
    let big_common_div = 0;
    let small_common_mul = 0;
    for(let i=1; i<=small; i++){
        if(n%i==0 && m%i==0){
            big_common_div = i;
        }
    }

    for(let i=big; i<=1000000; i++){
        if(i%n==0 && i%m==0){
            small_common_mul = i;
            break; 
        }
    }
    answer.push(big_common_div);
    answer.push(small_common_mul);
    
    return answer;
}
