<script>
function solution(n) {
    let answer = 0;
    let number = n;
    while(number > 0){
        if(n%number == 0){
            answer += number;
        }
        number--;
    }
    return answer;
}
console.log(solution(12)); //28
console.log(solution(5)); //6
</script>
