<script>
function solution(s) {
    let value = 0;
    const s_arr = [...s];
    if(s_arr[0] === "-"){
        value = s_arr.slice(1,s_arr.length).reduce((a,b) => a+b) * -1;
    }else if(s_arr[0] === "+"){
        value = s_arr.slice(1,s_arr.length).reduce((a,b) => a+b) * 1;
    }else{
        value = s_arr.reduce((a,b) => a+b) * 1;
    }
    return value;
}
console.log(solution("1234"));
console.log(solution("-1234"));
</script>
