<script>
function solution(s) {
    let cnt = 0;
    return [...s].map(c => {
        if(c.trim()){
            cnt++
            if(cnt % 2 == 0){
                return c.toLowerCase();
            }else{
                return c.toUpperCase();
            }
        }else{
            cnt = 0;
            return c;
        }
    }).join("");
}
