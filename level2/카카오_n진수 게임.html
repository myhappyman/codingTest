<script>
function solution(n, t, m, p) {
    let answer = [];
    let i = 0;
    let cnt = 0;
    while(answer.length < t){
        let tmp = i.toString(n);
        let len = tmp.length;
        if(len > 1){
            for(let j=0; j<len; j++){
                if(++cnt === p){
                    answer.push(tmp.substring(j, j+1));
                    if(answer.length >= t){
                        break;
                    }
                }
                cnt = cnt%m;
            }
        }else{
            if(++cnt === p){
                answer.push(tmp);
            }
            cnt = cnt%m;
        }
        i++;
    }
    return answer.join('').toUpperCase();
}
