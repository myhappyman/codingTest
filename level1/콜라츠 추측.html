<script>
function solution(num) {
    let cnt = 0;
    if(num === 1){
        return cnt;
    }else{
        for(let i=0; i<500; i++){
            cnt++;
            if(num%2 == 0){
                num = num/2;
            }else{
                num = (num*3) + 1;
            }

            if(num === 1){
                break;
            }            
        }

        if(num !== 1){
            return -1;
        }        
    }
    
    return cnt;
}
</script>
