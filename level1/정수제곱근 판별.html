<script>
function solution(n) {
    let sqrt = Math.sqrt(n);
    return Number.isInteger(sqrt) && sqrt * sqrt === n ? (sqrt+1) * (sqrt+1) : -1;
}
// console.log(solution(121));
// console.log(solution(3));
console.log(solution(11));
</script>
