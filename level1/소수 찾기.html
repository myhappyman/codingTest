<script>
function solution(n) {
    const answer = [2];
    for(let i=3; i<=n; i++){
        let flag = true;
        for(let j=0; j<answer.length; j++){
            if(i%answer[j] == 0){
                flag = false;
                break;
            }
        }

        if(flag){
            answer.push(i);
        }
    }
    return answer.length;
}
console.log(solution(10)) //4
console.log(solution(5)) //3
</script>
