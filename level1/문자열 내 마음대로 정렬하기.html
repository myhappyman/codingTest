<script>
function solution(strings, n) {
    const alpabet = [..."abcdefghijklmnopqrstuvwxyz"];
    const answer = [];
    const keyword = new Map();
    strings.forEach((s, idx) => {
        keyword.set(idx, alpabet.indexOf([...s][n]));
    });
    
    const newKeyword = new Map([...keyword].sort((a, b) => a[1]-b[1]));
    [...newKeyword].forEach(a => answer.push(strings[a[0]]));
    return answer;
}
console.log(solution(["sun", "bed", "car"], 1)); //["car", "bed", "sun"]
console.log(solution(["abce", "abcd", "cdx"], 2)); //["abcd", "abce", "cdx"]
</script>
