<script>
function solution(a, b) {
    let answer = 0;
    if(a > b){
        let tmp = a;
        a = b;
        b = tmp;
    }
    for(let i=a; i<=b; i++){
        answer += i;
    }
    return answer;
}

let res = solution(3, 5);
console.log(res);
</script>
